<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bugsDesign.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"
          href="unsemantic-grid-responsive-tablet.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,
13 maximum-scale=1"/>

    <title>BugTracker</title>
</head>

<body>
<header>
    <img id="logo" img src="logo.png">

    <h1>Bug Tracker</h1>
    <h2>Keeping track of all the pesky little bugs</h2>

</header>
<br><br>

<main class="grid-container">
    <aside class="grid-30">
    <nav id="quick links">
        <ul>
            <li><a href="#">All Bug Items</a></li>
            <li><a href="#">Android Bugs</a></li>
            <li><a href="#">iOS Bugs</a></li>
            <li><a href="#">Windows Bugs</a></li>
            <li><a href="addBugs.html">Insert Bugs</a></li>
        </ul>
    </nav>
</aside>

    <section class="grid-70">
        <article id="formsAdd">
            <form action="#" method="#">

                    <Label>Bug Name</Label><input type="text" name="bugName" required><br><br>
                    <Label>Bug Summary</Label><br><textarea name="summary" cols="30" rows="5" required></textarea><br><br>
                    <Label>Bug Category</Label>
                <select>
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                    <option value="windows">Windows</option>
                    </select><br><br>



                    <input type="submit" value="Submit">
                </form>


        </article>
    </section>


</main>
<footer>
    <p>Designed by Marc Collins, 2016</p>


</footer>




</body>
</html>
